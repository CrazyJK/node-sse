<html>

<head>
  <title>Notificator with SSE</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="./javascripts/eventSource.js"></script>
</head>

<body>

  <h1>Notificator with SSE</h1>

  <div class="row">
    <div class="col">

      <h4>Connect</h4>
      <div>
        <input type="text" id="userid" placeholder="type userid" />
        <button type="button" onclick="callSse(this)">Subscribe</button>
      </div>

      <h4>Connect multi users</h4>
      <div>
        <label for="clientSize">Client size</label>
        <input type="number" id="clientSize" placeholder="input size" value="5" min="1" max="99" />
        <button type="button" onclick="callMultiSse()">Multi Subscribe</button>
      </div>

      <div>
        <ol id="response" reversed></ol>
      </div>

    </div>
    <div class="col">

      <h4>Connected Users</h4>
      <div>
        <button type="button" onclick="getUsers()">Get</button>
        <label id="userLength"></label>
      </div>

      <ol id="userList"></ol>

    </div>
  </div>

</body>

</html>
